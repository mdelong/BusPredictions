
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>jQuery Mobile: Theme Download</title>
		<link rel="stylesheet" href="css/nextbus-theme-red.min.css" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile.structure-1.3.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script>
            $(document).on('mobileinit',function(){
                $.mobile.selectmenu.prototype.options.nativeMenu = false;
            });
        </script>
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
        <script src="js/script.js"></script>
	</head>
	<body>
		<div id="home" data-role="page" data-theme="a">
			<div data-role="header" data-position="inline">
				<h1>NextBus Home</h1>
			</div>
			<div data-role="content" data-theme="a">
				<p>Please select a transit region from one of the following options:<br></p>
                <label for="region-selection" class="select">Region:</label>
                <select name="region-selection" id="region-selection"></select>
                
                <div data-role="collapsible" data-theme="a" data-content-theme="a">
                    <h4>Agencies</h4>
                    <ul data-role="listview" id="agency" data-theme="a"></ul>
                </div>
                
                <script>
                    createXMLRequest();
                    buildAgencyList();
                    $('#region-selection').on('change', function(){
                        onRegionSelect(this.value);
                    });
                </script>
			</div>
		</div>
	</body>
</html>
